{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login | Privilege Escalation Detection</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/icon.png' %}" type="image/x-icon">

    <!-- Custom Styling -->
    <style>
        body {
            background: url("{% static 'bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .container {
            background-color: rgba(44, 47, 51, 0.9);
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }

        h2 {
            text-align: center;
            color: #ffc107;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ffc107;
            background-color: #2c2f33;
            color: white;
        }

        .btn-primary {
            background-color: #ffc107;
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #ffdd57;
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 16px;
        }

        .register-link a {
            color: #ffc107;
            font-weight: bold;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .image-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2>Privilege Escalation Attack Detection</h2>
        <p class="text-center"><small>Using Machine Learning (Random Forest, XGBoost, LightGBM, etc.)</small></p>
        <hr>

        <div class="row">
            <div class="col-md-6">
                <div class="image-container">
                    <img src="{% static 'login.jpg' %}" alt="Login Image">
                </div>
            </div>

            <div class="col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <input type="text" name="username" placeholder="User Name" required>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>

                    
                </form>
            </div>
        </div>
    </div>
</body>

</html>
