<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote User</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: url("{% static 'bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            color: #f8f9fa;
        }

        .navbar {
            background-color: #343a40; /* Dark background for navbar */
            padding: 15px;
        }

        .navbar-brand {
            font-size: 22px;
            font-weight: bold;
            color: #f8f9fa !important;
        }

        .nav-link {
            color: #f8f9fa !important;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-link:hover {
            color: #ffc107 !important;
        }

        .active-link {
            background-color: #ffc107;
            color: #343a40 !important;
            border-radius: 5px;
            padding: 8px 15px;
        }

        .main-container {
            padding: 50px;
            text-align: center;
            min-height: 80vh;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            margin: 20px auto;
            max-width: 900px;
        }

        h2, p {
            color: #ffffff;
        }

        hr {
            border-top: 2px solid #ffc107;
            width: 50%;
            margin: 15px auto;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand">Remote User Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Predict_Escalation_Attack_Detection' %}">Predict Attack Detection</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ViewYourProfile' %}">View Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="{% url 'login' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container text-white">
        <h2>Privilege Escalation Attack Detection and Mitigation</h2>
        <p>Using Machine Learning</p>
        <hr>
        {% block userblock %}
        {% endblock %}
    </div>

    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
