{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Privilege Escalation Detection</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            background: url("{% static 'bg.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
        }
        
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }
        
        .form-control {
            border-radius: 8px;
        }
        
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            font-weight: 600;
            border-radius: 8px;
        }
        
        .btn-custom:hover {
            background-color: #0056b3;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
        <img src="{% static 'login.jpg' %}" alt="Login Logo" class="logo">
        
        <h3 class="text-center">Login to Your Account</h3>
        <p class="text-muted text-center">Secure Access to Privilege Escalation Detection</p>
        
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
            </div>
            
            <button type="submit" name="submit1" class="btn btn-custom w-100">Login</button>
        </form>
        
        <div class="text-center mt-3">
            <a href="{% url 'Register1' %}" class="btn btn-outline-primary w-100 mt-2">Register</a>
            <a href="{% url 'serviceproviderlogin' %}" class="btn btn-outline-secondary w-100 mt-2">Cloud Login</a>
        </div>
    </div>
</div>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
