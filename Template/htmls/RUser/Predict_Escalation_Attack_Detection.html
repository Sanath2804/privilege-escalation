{% extends 'RUser/design.html' %}
{% block userblock %}

<link rel="icon" href="images/icon.png" type="image/x-icon" />

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #1a1a1a;
        font-family: 'Poppins', sans-serif;
        color: #f8f9fa;
    }

    .container-fluid {
        padding: 50px;
    }

    .container1 {
        background-color: #2c2f33;
        padding: 50px;
        border-radius: 15px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
    }

    h2 {
        text-align: center;
        color: #ffc107;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-control {
        background-color: #343a40;
        color: white;
        border: 1px solid #ffc107;
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        background-color: #343a40;
        color: white;
        border: 1px solid #ffc107;
        border-radius: 5px;
    }

    .predict-btn {
        background-color: #ffc107;
        color: #1a1a1a;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    .predict-btn:hover {
        background-color: #ffdd57;
    }

    .prediction-status {
        background-color: #343a40;
        color: red;
        padding: 10px;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        border-radius: 5px;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="container1">

            <h2>PREDICTION OF ESCALATION ATTACK DETECTION</h2>
            <hr>

            <!-- Prediction Form -->
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label><strong>Enter Subject:</strong></label>
                    <textarea name="subject"></textarea>
                </div>

                <div class="form-group">
                    <label><strong>Enter Email Message:</strong></label>
                    <textarea name="email_message"></textarea>
                </div>

                <div class="form-group text-center">
                    <input type="submit" class="predict-btn" value="Predict">
                </div>
            </form>

            <hr>

            <!-- Prediction Result -->
            <div class="text-center">
                <strong>Predicted Escalation Attack Status:</strong>
                <div class="prediction-status">{{ objs }}</div>
            </div>

        </div>
    </div>
{% endblock %}
